<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
      <a-asset-item id="setup-obj" src="tinker.obj"></a-asset-item>
      
      <a-asset-item id="setup-mtl" src="obj.mtl"></a-asset-item>
      
      <a-sky id="bg" src="dessert.jpg"></a-sky>

    </a-assets>

    <a-sky src="#bg"></a-sky>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >


    <a-entity obj-model="obj: #setup-obj; mtl: #setup-mtl" position="0 0 -3" rotation="-90 90 0" scale="0.1 0.1 0.1"></a-entity>
    
  </a-scene>
</body>

</html>
